{% extends "base_template.html" %} 
{% block body %} 
{% if current_user.is_authenticated %} 
{{_("Welcome")}} {{ current_user.user_name }}. 
<div>{{_("Go to")}} <a href="/">{{_("Main menu")}}</a></div>
{% else %}
  <form action="/login_test_callback" method="post" id="login">
    <h2>{{_('Please, login')}}</h2>
    <div class="form-group">
      <label for="user_name">{{_('User name')}}:</label><br>
      <input type="text" id="user_name" name="user_name">
    </div>
    <div class="form-group">
      <label for="pass_word">Password:</label><br>
      <input type="password" id="pass_word" name="pass_word">
    </div>
      <button class="btn btn-warning" type="submit" data-cy='login_button'>Log in</button>
    </form>
{% endif %} 
{% endblock %}
